
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zeppelin-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: zeppelin.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zeppelin
            port:
              number: 8080

